<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TyBass</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bif1pvj.css">
</head>

<body>
    <nav>
        <a class="navItem" href="#music">Music</a>
        <a class="navItem" href="#visual">Visual</a>
        <a class="navItem" href="#social">Social</a>
    </nav>
    <div id="home" class="section">
        <div class="heroOverlay">
            <h1 id="title">TyBass</h1>
            <p>"So authentically Brooklyn, but like nothing youâ€™ve ever heard from the borough before."</p>

        </div>
    </div>
    <div id="music" class="section">
        <h1>Music</h1>
        <img class="art" src="./img/TybassSB.jpg" />
        <!-- <p>Sincerely, Bizzle is Out Now!</p> -->
        <img class="art" src="./img/tybassBB.jpg" />
        <img class="art" src="./img/tybasst.jpg" />
        <div id="visual" class="section">
            <h1>Visual</h1>
            <iframe src="https://www.youtube-nocookie.com/embed/LoRxdoYXrq8" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <iframe src="https://www.youtube-nocookie.com/embed/sFyKWneZs2w" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div id="social" class="section">
            <h1>Social</h1>
            <div class="socials">
                <img src="./img/instagram.svg" alt="insta">
                <img src="./img/twitter.svg" alt="twitter">
                <img src="./img/youtube.svg" alt="youtube">
                <img src="./img/spotify.svg" alt="spotify">
            </div>
        </div>
        <div class="overlay"> </div>
</body>

</html>
